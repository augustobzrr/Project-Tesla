<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!--CONFIGURAÇÕES DO SITE-->
    <meta charset="UTF-8"> <!--PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SITE COMPATVEL COM CELULAR E COMPUTADOR-->
    <link rel="stylesheet" href="style.css"> <!--importa meu link css-->
    <title>DevAugusto-Tesla</title> <!--TTULO DO SITE-->
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">

        <!--item 1-->
        <li class="item">

            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="infor-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque*</p>
            </div>

        </li>


        <!--item 2-->
        <li class="item">

            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <div class="infor-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>


        </li>
        <!--item 3-->
        <li class="item">

            <img src="./img/model-x.png" class="img-tesla" alt="imagem model X">

            <div class="infor-carro">
                <h1 class="titulo3">Model X</h1>
                <p class="sub-titulo3">Disign arrojado</p>
            </div>

        </li>
    </ul>

<div class="formulario">
    <button onclick=" desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241928734435665"></script>
</div>

</body>

<script src="scripts.js"></script>

</html>
